<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <div class="container">
            <div class="nav">
                <h1>Make Your Virtual Flash Cards</h1>
                <div>
                    <button onclick="showCreateCardBox()">Create New Card</button>
                    <button onclick="delFlashcards()">Delete All Cards</button>
                </div>
            </div>
        </div>
    </header>
    <div class="largecontainer">
        <div class="column">
            <h2> Choose a PDF you want to study from: </h2>
            <input id="uploadPDF" onchange="displayPDF()" type="file" accept=".pdf"/>
            <iframe id="pdfframe" src=""></iframe>
        </div>
        <div class="column">
            <div class="create-box">
                <h2>Create Flash Card</h2>
                <label for="question">Question</label>
                <textarea id="question" maxlength="90"></textarea>
                <label for="answer">Answer</label>
                <textarea id="answer" maxlength="90"></textarea>
                <div>
                    <button onclick="addFlashcard()">Save</button>
                    <button onclick="hideCreateBox()">Close</button>
                </div>
            </div>
    
            <div class="flashcards"></div>
        </div>
    </div>    
    <script src="functions.js"></script>
  </body>
</html>
